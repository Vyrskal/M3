<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
*, 
*::before, 
*::after { 
  box-sizing: border-box; 
} 
 
/* Убираем внутренние отступы */ 
ul[class], 
ol[class] { 
  padding: 0; 
} 
 
/* Убираем внешние отступы */ 
body, 
h1, 
h2, 
h3, 
h4, 
p, 
ul[class], 
ol[class], 
li, 
figure, 
figcaption, 
blockquote, 
dl, 
dd { 
  margin: 0; 
} 
 
/* Выставляем основные настройки по-умолчанию для body */ 
body { 
  min-height: 100vh; 
  scroll-behavior: smooth; 
  text-rendering: optimizeSpeed; 
  line-height: 1.5; 
  font-family: 'Roboto', sans-serif;
} 
 
/* Удаляем стандартную стилизацию для всех ul и il, у которых есть атрибут class*/ 
ul[class], 
ol[class] { 
  list-style: none; 
} 
 
/* Элементы a, у которых нет класса, сбрасываем до дефолтных стилей */ 
a:not([class]) { 
  text-decoration-skip-ink: auto; 
} 
 
/* Упрощаем работу с изображениями */ 
img { 
  max-width: 100%; 
  display: block; 
} 
 
/* Наследуем шрифты для инпутов и кнопок */ 
input, 
button, 
textarea, 
select { 
  font: inherit; 
}
.calc__switcher  {
width: 259px;
height: 30px;
border: 1px solid #E5E5E5;
box-sizing: border-box;
border-radius: 3px;
display: flex;
overflow:hidden;
}
.calc__switcher__item {
    width: 65.06px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-left: 1px solid #E5E5E5;
}
.calc__switcher__item:first-child{
    border-left: 0px;
}
.calc__switcher__item.selected{
    background: #833AE0;

}
.calc__input_box {
    width: 259px;
height: 102px;
border: 1px solid #E5E5E5;
box-sizing: border-box;
border-radius: 3px;
}
input {
    height: 38px;
    border: none;
}
li {
  display: inline;
  
}
ul{
  width: 60%;
  display: flex;
  justify-content: space-around;
  color: #959BA4;
  align-items: center;
  font-weight: 500;
font-size: 22px;
display: flex;
align-items: center;
letter-spacing: 0.06em;
}
li:first-child{
  color: black;
}
.navbar{
  display: flex;
  justify-content: space-around;
  background-color: #F5F5F6;
}
img {
  margin-top: 1%;
  margin-left: 7%;
  position: absolute;
  width: 10%;
}
.login{
  position: absolute;
  margin-left: 88%;
top: 1.5%;
width: 5%;
height: 7%;
display: flex;
  justify-content: center;
  align-items: center;

  font-weight: 500;
font-size: 22px;
display: flex;
align-items: center;
background: #FFFFFF;
border-radius: 8px;
}
h1{
  font-weight: 700;
font-size: 72px;
width: 50%;

}
.h1{
  display: flex;
justify-content: center;
}
</style>
<body>
  <img src="asset/logo.svg">

  <div class="navbar">
    <ul>
      <li>БАНК</li>
      <li>БИЗНЕС</li>
      <li>ИНВЕСТИЦИИ</li>
      <li>СТРАХОВАНИЕ</li>
      <li>МОБАЙЛ</li>
      <li>ПУТЕШЕСТВИЯ</li>
      <li>РАЗВЛЕЧЕНИЯ</li>
    </ul>
  </div>
  <div class="login">
    ВОЙТИ
  </div>
  <div class="h1">
    <h1>Конвертер валют онлайн</h1></div>
    <div>
                <div class="calc__side">
                    <div class="calc__title">У меня есть</div>
                    <div class="calc__switcher js-converter-switcher" data-id="from">
                        <div class="calc__switcher__item from selected" onclick="selectFrom(this.id)" id="1">AZN</div>
                        <div class="calc__switcher__item from" onclick="selectFrom(this.id)" id="2">USD</div>
                        <div class="calc__switcher__item from" onclick="selectFrom(this.id)" id="3">EUR</div>
                        <div class="calc__switcher__item from" onclick="selectFrom(this.id)" id="4">GBP</div>
                    </div>
                    <div class="calc__input_box">
                        <input class="calc__input_box__input js-converter-input" type="number" value="5000">
                        <div class="calc__input_box__rate js-converter-rate-from">1</div>
                    </div>

                </div>
                <div class="calc__side">
                    <div class="calc__title">Хочу приобрести</div>

                    <div class="calc__switcher js-converter-switcher" data-id="to">
                        <div class="calc__switcher__item to" onclick="selectTo(this.id)" id="5">AZN</div>
                        <div class="calc__switcher__item to selected" onclick="selectTo(this.id)" id="6">USD</div>
                        <div class="calc__switcher__item to" onclick="selectTo(this.id)" id="7">EUR</div>
                        <div class="calc__switcher__item to" onclick="selectTo(this.id)" id="8">GBP</div>
                    </div>

                    <div class="calc__input_box">
                        <input class="calc__input_box__input js-converter-output" type="number" value="50" >
                        <div class="calc__input_box__rate js-converter-rate-to"></div>
                    </div>
                </div>

                <div class="js-converter-banks">
    
</div>
            </div>
<script src="asset/index.js"></script>
            
</body>
</html>
